<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="./output.css" rel="stylesheet">
  </head>
  <body >
    <div class="main max-w-screen bg-white max-h-screen overflow-hidden">
      <div class>
        <div class="nav absolute w-full flex flex-wrap justify-between p-10">
          <div class="text-lg font-medium cursor-pointer">
            <p>Eatmania</p>
          </div>
          <div>
            <ul class="flex gap-x-8">
              <li
                class="text-lg font-medium cursor-pointer hover:underline">Breakfast</li>
              <li
                class="text-lg font-medium cursor-pointer hover:underline">Lunch</li>
              <li
                class="text-lg font-medium cursor-pointer hover:underline">Dinner</li>
            </ul>
          </div>
          <div>
            <i class="fa-solid fa-lock"></i>
          </div>
        </div>
        <div
          class="sidecard absolute right-0 top-0 w-[80%] h-[80%] flex justify-center">
          <div class="sliderCard mx-auto">
            <div class="slider">
              <div class="imgBx" style="--i:1">
                <img src="./Assets/image 1.png" alt="1" id="sliImg1">
              </div>
              <div class="imgBx" style="--i:2">
                <img src="./Assets/image 2.png" alt="2" id="sliImg2">
              </div>
              <div class="imgBx" style="--i:3">
                <img src="./Assets/image 3.png" alt="3" id="sliImg3">
              </div>
              <div class="imgBx" style="--i:4">
                <img src="./Assets/image 4.png" alt="4" id="sliImg4">
              </div>
              <div class="imgBx" style="--i:5">
                <img src="./Assets/image 5.png" alt="5" id="sliImg5">
              </div>
              <div class="imgBx" style="--i:6">
                <img src="./Assets/image 1.png" alt="6" id="sliImg6">
              </div>
              <div class="imgBx" style="--i:7">
                <img src="./Assets/image 2.png" alt="7" id="sliImg7">
              </div>
              <div class="imgBx" style="--i:8">
                <img src="./Assets/image 3.png" alt="8" id="sliImg8">
              </div>
              <div class="imgBx" style="--i:9">
                <img src="./Assets/image 4.png" alt="9" id="sliImg9">
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="content w-full flex px-10">
        <div class="w-1/2">
          <h1 class="text-6xl font-semibold" id="khana">Khana hai</h1>
          <p class="text-3xl font-semibold pt-4">Ajao Thora kha lo</p>
          <p class="text-lg font-medium pt-3 w-[60%]">Jo bhi dekh rahe ho, bhuk
            lagi na, :) This is my 1st web design,
            try
            kiya to do something new. Feedbacks are most welcomed.</p>
          <button
            class="text-white font-medium rounded-full text-base px-5 py-2.5 text-center mt-4" id="contact" >Baatcheet
            kare</button>
        </div>
        <div class="rotate w-1/2">
          <div>
            <button class="h-10 w-10 rounded-[50%] text-white" id="prev"
              onclick="changeImage('prev')">
              <i class="fa-solid fa-arrow-down"></i>
            </button>
          </div>
          <div class="images">
            <img id="image1" src="./Assets/centre img.png" alt>
            <img id="image2" src="./Assets/centre img (1).png" alt>
            <img id="image3" src="./Assets/centre img (2).png" alt>
          </div>
          <div>
            <button class="h-10 w-10 rounded-[50%] text-white" id="next"
              onclick="changeImage('next')">
              <i class="fa-solid fa-arrow-down"></i>
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
